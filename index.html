<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" href="css/mystyle.css" rel="stylesheet">
    <link type="text/css" href="css/projectStyle.css" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="headerBlueFon"></div>
<!--Заголовок-->
<header class="container">
    <div>
        <img src="img/logo@2x.png" alt="logo" id="logo">
        <div class="inlineBlock">
            <menu class="menu__list">
                <li class="menu__list-item"><a href="#" class="menu__list-link">Проект</a></li>
                <li class="menu__list-item"><a href="#" class="menu__list-link">Белиз</a></li>
                <li class="menu__list-item"><a href="#" class="menu__list-link">FAQ</a></li>
            </menu>
        </div>
        <div class="inlineBlock pull-right headerRightBlock">
            <div class="inlineBlock">
                <img src="img/facebook.png" alt="icon_facebook">
                <img src="img/shape.png" alt="icon_twitter">
                <img src="img/shape_2.png" alt="icon_twitter">
            </div>
            <div class="inlineBlock">
                <div class="selectLang inlineBlock">
                    <span>Русский</span>
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="buttonExit inlineBlock">
                    <span>Выйти</span>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="headerBlock">
        <div class="aboutOpen">Скоро открытие</div>
        <h1 class="mainTitle">Первый в мире блокчейн-опцион <br>
            строительства отеля на Белизе</h1>

        <div class="mainButtons">
            <div class="buyHotelcoin inlineBlock">
                <span>купить hotelcoin</span>
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="loadWhitePaper inlineBlock">
                <span>скачать white paper</span>
            </div>
        </div>
    </div>

</main>



</body>
</html>
